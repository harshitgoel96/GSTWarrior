<head>
	<script  src="js/jquery-1.12.4.min.js" ></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css"  rel="stylesheet" >
  <script src="js/jstree.js"> </script>
  <link rel="stylesheet" href="jstree/themes/default/style.min.css"  rel="stylesheet" >
  <link href="css/font-awesome.min.css" rel="stylesheet" >
  <script src="js/treeRender.js"> </script>
  <link rel="stylesheet" href="css/gst-styles.css" />
</head>
<body>
<div >
<!-- Start div for download and preview modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="filePreviewModal" id="filePreviewModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">File Preview</h4>
	  </div>
	  <div class="modal-body">
		<i id="fileLoader" class="fa fa-cog fa-spin fa-10x fa-fw margin-bottom"></i>
		<a id="downloadButton" > <i class="fa fa-download fa-2x"></i>&nbsp;<span class="fileNameHolder"></span> </a>
			
			<div style="padding:10px">
			<iframe id="previewFrame" style="width:90%;height:85%"></iframe>
			</div>
	  </div>
	   <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
    </div>
  </div>
</div>

<!--                                                     

Two modal for preview and without preview
-->

<div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="noPreviewModal" id="FileDownloadNoPreview">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Download File</h4>
      </div>
      <div class="modal-body form-group">
	  <i id="fileLoaderNoPreview" class="fa fa-cog fa-spin fa-10x fa-fw margin-bottom"></i>
			<a id="downloadButtonNoPreview" > <i class="fa fa-download fa-10x"></i> &nbsp;<span class="fileNameHolder"></span></a>
	  </div>
      <div class="modal-footer">
	  
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>


<!-- end modal-->
<div class="row">
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="AddFolderModal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Folder</h4>
      </div>
      <div class="modal-body form-group">
	  <form id="folderForm">
       <input type="text" placeholder="Enter Folder Name" class="form-control" id="folderNameInput" maxlength="200"  pattern="[^\\/:\x22*?<>|]+" required>
      </form>
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary submit-folder-request" disabled="true" maxlength="200">Add Folder</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabelForFile" id="UploadFileModal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Upload File</h4>
      </div>
      <div class="modal-body form-group">
	  <form id="fileForm">
       <input type="file"  id="FileInput">
      </form>
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary submit-file-upload" disabled="true" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Uploading File">Upload File</button>
      </div>
    </div>
  </div>
</div>


<div class='col-md-4'>
<div id="treePlace" ></div>
</div>
<div id="navigationPlace" class='col-md-8'>
<div class="row well" style="padding:5px;margin-bottom:0px">
<div class="col-md-8" style="padding:7px;">
<span class="glyphicon glyphicon-home" style="color:blue">&nbsp;</span><span id='pathPlace'>/root</span></div>
<div class="col-md-4 add-button-grp" role="group">
		<button type="button" class="btn btn-primary add-folder-button"  data-toggle="modal" data-target="#AddFolderModal"><i class="glyphicon glyphicon-folder-close"></i>&nbsp;Add Folder</button>
		<button type="button" class="btn btn-primary add-file-button"  data-toggle="modal" data-target="#UploadFileModal"><i class="glyphicon glyphicon-upload"></i>&nbsp;Add File</button>
</div>
</div>
<div class="row " id="listPlace">
	
	<ul id="directoryContent" style="list-style-type: none;padding: 0;margin: 0" class="jstree-default-large"></ul>
</div>
</div>
</div>
</div>
</body>
