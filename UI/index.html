        <div id="LetterHead">
            <!-- Using this section for letter head style, helpfull for printable pages -->
        </div>
        <div id="InvoiceHeader">
            <!-- using this for invoice header details. like customer name
            address
            tax details etc
            -->
        </div>
        <div id="InvoiceDetails">
            <!-- Area for main table used for invoice ITEM -->
            <table id="invoiceTable"  class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead> <tr>
                <th>First Name</th>
                <th>Last name</th>
                
            </tr></thead>
            </table>
        </div>
        <div id="InvoiceFooter">
            <!-- Using this area for the Invoice Footer, details like sum, calculated tax etc -->
        </div>
        <div id="LetterFooter">
            <!-- Use this area for the letter footer. Company address etc -->
        </div>
